<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="BoxCalculator">
        <input id="inputScreen" class="InputScreen" type="text">
        <div class="BtnContainer">
            <span class="Btn BtnC" id="BtnClear">C</span>  
            <span class="Btn" id="BtnDel"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="30" height="30" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l4 4" /><path d="M5 12l4 -4" /></svg>
            </span>   
            <span class="Btn" id="BtnPorcentaje">%</span> 
            <span class="Btn">7</span> 
            <span class="Btn">8</span> 
            <span class="Btn">9</span> 
            <span class="Btn" id="BtnMultiplicacion">*</span> 
            <span class="Btn">4</span> 
            <span class="Btn">5</span> 
            <span class="Btn">6</span> 
            <span class="Btn" id="BtnMenos">-</span>
            <span class="Btn">1</span> 
            <span class="Btn">2</span> 
            <span class="Btn">3</span>
            <span class="Btn" id="BtnMas">+</span> 
            <span class="Btn Btn0">0</span> 
            <span class="Btn">.</span> 
            <span class="Btn" id="BtnIgual">=</span>
       </div>      
    </div>
    <script src="./script.js"></script>
</body>
</html>
